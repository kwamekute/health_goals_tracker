        //returns least number that is greater than or equal to 0
        function min(numArr) {
            let min = Infinity;

            numArr.forEach(function (num) {
                if (num < min && num >= 0) {
                    min = num;

                    console.log(num);
                    console.log(min);

            })

        //remove the first two occurances of 'apple'
        function pickApples(fruitArr) {

            const pickedFruits = fruitArr.filter(function (fruit) {
                if (fruit == 'apple') {
                    return false;
                }
            })
